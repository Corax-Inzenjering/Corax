<!DOCTYPE html>
<html lang="rs">

<head>
    <title>Projektni Biro | Corax Inženjering</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/icons/icon.png">
    <meta name="theme-color" content="white">
    <meta name="author" content="Nikola Zagorac">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="Serbian">

    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/elements/heading.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/contact.css">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js">
	</script>
    <script type="module" src="../assets/js/pages/contact.js"></script>
</head>

<body>
    <header>
        <div class="distancer"></div>
        <div class="wrapper">
            <picture class="logo">
                <source srcset="../assets/images/logo-1.png" media="(width < 1280px)">
                <source srcset="../assets/images/logo-0.png" media="(width >= 1280px)">
                <img src="../assets/images/logo-0.png">
            </picture>
            <nav class="navigation-pc">
                <a href="../index">Početna</a>
                <a href="../projects/">Projekti</a>
                <a href="../references/">Reference</a>
                <a href="../about">O Nama</a>
                <a href="../contact">Kontakt</a>
            </nav>
            <div class="hamburger active">
                <img src="../assets/images/icons/hamburger.png">
            </div>
        </div>
        <div class="hamburger-menu inactive">
            <div class="close">
                <img src="../assets/images/icons/close.png">
            </div>
            <nav class="navigation-phone">
                <a href="../index">Početna</a>
                <a href="../projects/">Projekti</a>
                <a href="../references/">Reference</a>
                <a href="../about">O Nama</a>
                <a href="../contact">Kontakt</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="title" class="heading inactive" data-scroll data-mode="once" data-offset="100">
            <h1>KONTAKTIRAJTE NAS ZA SVE VAŠE ARHITENKTONSKE POTREBE</h1>
        </div>
        <section id="main-info">
            <div class="map inactive" data-scroll>
                <div class="wrapper">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11293.239312061261!2d20.2013762!3d44.9576966!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a59d043a1fa97%3A0x719dc42ff15aa821!2sCorax%20In%C5%BEenjering!5e0!3m2!1sen!2srs!4v1731015489016!5m2!1sen!2srs" style="border:0;" loading="lazy">
                    </iframe>
                </div>
            </div>
            <div class="info">
                <a class="phone" href="tel:+38169705840" title="Pozovite nas">+381 69 705-840</a>
                <a class="mail" href="mailto:office@corax.com" title="Pošalji mejl">office@corax.com</a>
                <a class="location" href="https://maps.app.goo.gl/RufzPCxDYZR2fz7Q9" title="Pogledaj lokaciju">Cara
                    Dušana 150, Nova Pazova</a>
            </div>
        </section>
        <section id="contact-form">
            <div class="heading inactive" data-scroll data-mode="once" data-offset="100">
                <h1>POŠALJITE NAM UPIT</h1>
            </div>
            <form action="sendMail(event)" method="post">
                <div class="fields">
                    <div class="field">
                        <label for="form-name">Vaše ime: </label>
                        <input type="text" required id="form-name">
                    </div>
                    <div class="field">
                        <label for="form-phone">Kontakt telefon: </label>
                        <input type="tel" required id="form-phone">
                    </div>
                    <div class="field">
                        <label for="form-email">E-mail adresa: </label>
                        <input type="email" required id="form-email">
                    </div>
                </div>
                <div class="message">
                    <label for="message">Poruka: </label>
                    <textarea rows="10" id="message" maxlength="256"></textarea>
                </div>
                <input class="submit" type="submit" id="form-submit" value="POŠALJI">
            </form>
        </section>
    </main>
</body>

</html>
